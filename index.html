<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChainFly Solar Quote Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .hero {
      background: linear-gradient(to bottom right, #007bff, #00c2ff);
      padding: 40px;
      text-align: center;
      color: white;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    .preset-buttons button {
      width: auto;
      background-color: #6c757d;
      margin-right: 8px;
    }
    .loader {
      margin: 20px auto;
      border: 5px solid #eee;
      border-top: 5px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #result {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>ChainFly Rooftop Solar Quote</h1>
    <p>Instant estimate. Smarter decision. Cleaner future. ‚ö°üåû</p>
  </div>

  <div class="container">
    <form id="quoteForm">
      <div class="preset-buttons">
        <button type="button" class="presetBtn" data-area="70" data-bill="2000">2 BHK House ‚Äì 3kW</button>
        <button type="button" class="presetBtn" data-area="120" data-bill="4000">Small Shop ‚Äì 5kW</button>
      </div>

      <label>Name:</label>
      <input type="text" name="customer_name" required placeholder="e.g., Sarthak Jain"/>

      <label>Email for Contact / PDF:</label>
      <input type="email" name="email" required placeholder="e.g., your@email.com" />

      <label>Latitude / Longitude:
        <button type="button" id="autoDetectBtn" style="margin-left: 10px;">üìç Auto-detect</button>
      </label>
      <input type="number" name="latitude" step="0.0001" required placeholder="e.g., 28.6139">
      <input type="number" name="longitude" step="0.0001" required placeholder="e.g., 77.2090">

      <label>Rooftop Area (m¬≤):</label>
      <input type="number" name="rooftop_area_m2" required placeholder="e.g., 70" />

      <label>Monthly Bill (‚Çπ):</label>
      <input type="number" name="monthly_bill" required placeholder="e.g., 2500" />

      <label>Panel Type:</label>
      <select name="panel_type">
        <option value="basic">Basic</option>
        <option value="premium">Premium</option>
        <option value="ultra_premium">Ultra Premium</option>
      </select>

      <button type="submit">‚ö° Generate Proposal</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const BACKEND = "https://chainflyapi-production.up.railway.app";

    // Presets
    document.querySelectorAll('.presetBtn').forEach(btn => {
      btn.onclick = function () {
        document.querySelector('[name="rooftop_area_m2"]').value = btn.dataset.area;
        document.querySelector('[name="monthly_bill"]').value = btn.dataset.bill;
      };
    });

    // Geolocation
    document.getElementById("autoDetectBtn").onclick = function () {
      navigator.geolocation.getCurrentPosition(pos => {
        document.querySelector('[name="latitude"]').value = pos.coords.latitude.toFixed(4);
        document.querySelector('[name="longitude"]').value = pos.coords.longitude.toFixed(4);
      }, err => {
        alert("Failed to fetch location.");
      });
    };

    // Form Submission
    document.getElementById("quoteForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `<div class="loader"></div><p style="text-align:center;">Analyzing your rooftop...</p>`;

      const data = {
        customer_name: form.customer_name.value,
        latitude: parseFloat(form.latitude.value),
        longitude: parseFloat(form.longitude.value),
        rooftop_area_m2: parseFloat(form.rooftop_area_m2.value),
        monthly_bill: parseFloat(form.monthly_bill.value),
        panel_type: form.panel_type.value
      };

      try {
        const res = await fetch(`${BACKEND}/feasibility`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error("API Error: " + res.statusText);
        const result = await res.json();
        const { feasibility, savings, proposal_pdf } = result;
        const pdfName = proposal_pdf.split("/").pop();

        // ‚¨áÔ∏è Save lead to /capture-lead
        await fetch(`${BACKEND}/capture-lead`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            customer_name: data.customer_name,
            contact_info: form.email.value,
            system_size_kw: feasibility.system_size_kw
          })
        });

        resultDiv.innerHTML = `
          <h3>üìä Rooftop Solar Dashboard</h3>
          <div style="background:#e6f5ec; padding: 12px; border-left: 5px solid green; border-radius: 5px;">
            <strong>üéâ Subsidy Eligibility:</strong> You may be eligible for a ‚Çπ${savings.subsidy.toLocaleString()} subsidy under MNRE!
          </div>
          <hr/>
          <p>üì¶ <strong>System Size:</strong> ${feasibility.system_size_kw} kW</p>
          <p>üí∞ <strong>Monthly Savings:</strong> ‚Çπ${savings.monthly_savings.toLocaleString()}</p>
          <p>‚ö° <strong>Payback Period:</strong> ${savings.payback_years} years</p>
          <p>üìà <strong>ROI:</strong> ${savings.roi_percent_25yr}%</p>
          <h4 style="margin-top: 30px;">üí∏ Cost Breakdown</h4>
          <canvas id="breakdownChart" style="max-width: 400px;"></canvas>
          <h4 style="margin-top: 30px;">üìÑ Quote & Site Visit</h4>
          <a href="${BACKEND}/generated_pdfs/${pdfName}" target="_blank">
            <button>üìÑ Download Full Quote (PDF)</button>
          </a>
          <br/><br/>
          <button style="background:#ffc107; color:black;" onclick="alert('‚úÖ Our team will contact you shortly for the site visit.')">
            üìÖ Book Site Survey ‚Äì ‚Çπ499
          </button>
        `;

        new Chart(document.getElementById("breakdownChart"), {
          type: "pie",
          data: {
            labels: ["Panels", "Inverter", "Installation", "Other"],
            datasets: [{
              data: [100000, 35000, 30000, 22000],
              backgroundColor: ['#4CAF50', '#FF9800', '#2196F3', '#9C27B0']
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: 'right' },
              title: {
                display: true,
                text: "Estimated Cost Split (‚Çπ1,87,000)"
              }
            }
          }
        });

      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = `<p style="color:red;">‚ùå Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
